# Default configuration for Log4J
# This is used by all command line tools as well as
# the servers until the Parameters.table is read

log4j.rootLogger=WARN, DefaultConsole

#Defines the Console appender
log4j.appender.DefaultConsole=org.apache.log4j.ConsoleAppender
log4j.appender.DefaultConsole.layout=ariba.util.log.DefaultLayout

